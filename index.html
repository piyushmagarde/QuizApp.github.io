<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JavaScript Quiz</h1>
    <div class="all">
      <div class="container" id="quiz">
        <div class="header">
          <h2 id="question">This is a question</h2>
          <ul>
            <li>
              <input type="radio" name="option" id="a" class="answer" />
              <label for="a" id="a-text" class="options">Question</label>
            </li>
            <li>
              <input type="radio" name="option" id="b" class="answer" />
              <label for="a" id="b-text" class="options">Question</label>
            </li>
            <li>
              <input type="radio" name="option" id="c" class="answer" />
              <label for="a" id="c-text" class="options">Question</label>
            </li>
            <li>
              <input type="radio" name="option" id="d" class="answer" />
              <label for="a" id="d-text" class="options">Question</label>
            </li>
          </ul>
        </div>
        <div class="footer">
          <button class="btn" id="submit">Submit</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
